<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" type="text/css"  href="./assets/style.css">
</head>

<body>
    <!-- main outer div for timer -->
    <div class="outer-container">

            <!-- top bar section -->
            <div class="top-bar">
                <button class="highscores">View Highscores</button>
                <p>Timer: 00:00</p>

            </div>

            <!-- inner div -->
            <div class="inner-container">



            

                <!-- main header/quiz intro -->

                <header class="quiz-intro">
                    
                    <h1>Welcome to the quiz!</h1>
                    <p>Please start the quiz to begin!</p>

                    <button class="highscores">Start!</button>


                </header>

                <!-- main quiz content -->
                <main class="app">
                    <h1>Quiz Questions</h1>
                    <div class="quiz">
                        <h2 id="question">Questions go here</h2>
                        <div id="answer-buttons">
                            <button class="btn">Answer 1</button>
                            <button class="btn">Answer 2</button>
                            <button class="btn">Answer 3</button>
                            <button class="btn">Answer 4</button>
                        </div>
                        <button id="next-btn">Next</button>
                    </div>
                    



                </main>

             
            
            </div>
    
        </div>
    
</body>
</html>
